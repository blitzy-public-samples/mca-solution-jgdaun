<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary meta tags -->
    <meta name="description" content="Dollar Funding MCA Application Processing System">
    <meta name="theme-color" content="#1D4ED8">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Application title -->
    <title>Dollar Funding MCA Application</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/styles/index.css">
    
    <!-- Favicon and PWA manifest -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="preload" href="/src/styles/index.css" as="style">
  </head>
  <body>
    <!-- JavaScript requirement notice -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    
    <!-- React application mount point -->
    <main>
      <!-- 
        Root div for React application mounting
        Implements dashboard layout requirement from system_design.user_interface_design.dashboard_layout
      -->
      <div id="root"></div>
    </main>
    
    <!-- Application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
